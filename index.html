<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body{
      min-height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
    }
    .calc{
      width: 320px;
      max-width: 92vw;
      background: #0f1222;
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
    }
    .screen{
      width:100%;
      height:64px;
      font-size:28px;
      padding:10px 12px;
      border-radius:12px;
      border:none;
      outline:none;
      text-align:right;
      background:#111528;
      color:#e9ecff;
      margin-bottom:10px;
    }
    .keys{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    button{
      height:54px;
      border-radius:14px;
      border:none;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      color:#0b0d1a;
      background:#e8ebff;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.15);
    }
    button.op{ background:#ffd166; }
    button.eq{ background:#06d6a0; grid-column: span 2; }
    button.danger{ background:#ef476f; color:#fff; }
    button.muted{ background:#c7ccff; }
    button:active{ transform: translateY(1px); }
    .footer{ text-align:center; color:#9aa3ff; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" class="screen" placeholder="0" disabled />
    <div class="keys">
      <button class="danger" onclick="clearAll()">C</button>
      <button class="muted" onclick="back()">⌫</button>
      <button class="muted" onclick="press('%')">%</button>
      <button class="op" onclick="press('/')">÷</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="op" onclick="press('*')">×</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="op" onclick="press('-')">−</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="op" onclick="press('+')">+</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="eq" onclick="calc()">=</button>
    </div>
    <div class="footer">Simple Calculator</div>
  </div>

<script>
  const d = document.getElementById('display');

  function press(v){
    if (d.value === "Error") d.value = "";
    // Prevent double operators
    const last = d.value.slice(-1);
    const ops = ['+','-','*','/','%'];
    if (ops.includes(v) && ops.includes(last)) return;
    d.value += v;
  }

  function clearAll(){
    d.value = "";
  }

  function back(){
    d.value = d.value.slice(0, -1);
  }

  function calc(){
    try{
      if(!d.value) return;
      // Replace percent: 50% -> (50/100)
      let exp = d.value.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
      const res = Function('"use strict";return (' + exp + ')')();
      if (res === Infinity || Number.isNaN(res)) throw new Error("bad");
      d.value = +res.toFixed(8); // limit decimals
    }catch(e){
      d.value = "Error";
    }
  }
</script>
</body>
</html>
